<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            min-height: 10vh;
            font-family: Arial, sans-serif;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 90%;
            padding: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
            padding: 20px;
        }
        .mission-text {
            color: rgb(12, 16, 16);
            margin-top: 20px;
            font-size: 1.2em;
            line-height: 1.4;
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                align-items: start;
                text-align: left;
            }
            .mission-text {
                margin-left: 50px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="logo.jpg" alt="Company Logo">
        <div class="mission-text">
            <h3>Vision</h3>
            <p>By the year 2032, Aguilar is a tourist-friendly economic zone thru self-sustaining resources, with an empowered, healthy and God-fearing people living in a harmoniously-safe environment under a competent and principled leadership.</p>
        </div>
    </div>
</body>
</html>
