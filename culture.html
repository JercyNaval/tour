<!DOCTYPE html>
<html lang="en">
<head>
   <title>Resorts</title>
   <style>
       body {
           font-family: Arial, sans-serif; /* Provides a clean and modern font */
       }
       .header {
           display: flex;
           align-items: center;
           padding: 20px;
       }
       .header img {
           width: 100px; /* Smaller logo for better space management */
           height: auto; /* Maintain aspect ratio */
       }
       .header .title {
           color: rgb(12, 16, 16);
           font-size: 2.5em; /* Adapts better to different screen sizes */
           margin-left: 20px;
       }
       .event {
           color: rgb(201, 12, 12);
           margin-top: 20px;
           font-size: 1.5em;
       }
       iframe {
           width: 100%; /* Maximize the width on all devices */
           height: 450px; /* Smaller height for better fit on screens */
       }
       @media (max-width: 768px) {
           .header .title {
               font-size: 1.5em; /* Smaller text on small devices */
           }
           .event {
               font-size: 1em;
           }
       }
   </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Company Logo">
        <div class="title">THE AGUILAR ANSAKKET FESTIVAL</div>
    </div>
    
    <div class="event">
        <iframe src="DAY 1 street dance, drum and lyre opening trade fair.mp4" frameborder="0"></iframe>
        <p>DAY 1 Street Dance, Drum, and Lyre Opening Trade Fair 2024</p>
    </div>
    
    <div class="event">
        <iframe src="DAY 2 fun run cooking show the voice.mp4" frameborder="0"></iframe>
        <p>DAY 2 Fun Run, Cooking Show, The Voice 2024</p>
    </div>
    
    <div class="event">
        <iframe src="DAY 3 medical and educators night.mp4" frameborder="0"></iframe>
        <p>DAY 3 Medical and Educators Night 2024</p>
    </div>
    
    <div class="event">
        <iframe src="DAY 4 Limgas na Aguilar 2024.mp4" frameborder="0"></iframe>
        <p>DAY 4 Limgas na Aguilar 2024</p>
    </div>
    
    <div class="event">
        <iframe src="BTS.mp4" frameborder="0"></iframe>
        <p>Ginoong Aguilar 2023</p>
    </div>
    
    <div class="event">
        <iframe src="DAY 5 people night sk barangay senior.mp4" frameborder="0"></iframe>
        <p>DAY 5 People Night Sk Barangay Senior 2024</p>
    </div>
</body>
</html>
